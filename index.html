<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/Javascript" src="script.js"></script>
    <title>Formulário Animado</title>
</head>
<body>
    <header>
        <h1>Formulário Animado</h1>
    </header>
    <section>
        <div>
            <form class="form">
                <input type="text" placeholder="Nome"><br>
                <input type="email" placeholder="Email"><br>
                <select id="senioridade" onmouseover="select()" onmouseout="this.size=1;">
                    <option selected disabled value="">Selecione sua senioridade</option>
                    <option value="estagiario">Estágiario</option>
                    <option value="junior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Sênior</option>
                </select><br>
                <button>Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
